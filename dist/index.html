<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <div class="content-holder">
    <div class="zip-search-holder">
      <input class="coord-search lat" label="latitude" placeholder="latitude"></input>
      <input class="coord-search lon" label="longitude" placeholder="longitude"></input>
      <button type="button" class="submit-button">Search</button>
    </div>
    <div class="display-holder">
      <h1 class="city-name"></h1>
      <div class="weather-display"></div>
    </div>
  </div>
  <script src="bundle.js"></script>

</body>
</html>
